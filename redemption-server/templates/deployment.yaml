apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redemption-server.fullname" . }}
  labels:
    {{- include "redemption-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "redemption-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redemption-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redemption-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: ES_HOST_URL
              value: "{{ .Values.elasticsearch.hostURL }}"
            - name: ES_USERNAME
              value: "{{ .Values.elasticsearch.username }}"
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-master-credentials
                  key: password
            - name: RABBIT_HOST
              value: "{{ .Values.rabbitmq.host }}"
            - name: RABBIT_PORT
              value: "{{ .Values.rabbitmq.port }}"
            - name: REDEEMED_QUEUE_NAME
              value: "{{ .Values.rabbitmq.queue_name }}"
            - name: RABBIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: password
          volumeMounts:
            - mountPath: /mnt/es-secrets-store
              name: es-secrets-volume
              readOnly: true
            - mountPath: /mnt/rabbitmq-secrets-store
              name: rabbitmq-secrets-volume
              readOnly: true
      volumes:
        - name: es-secrets-volume
          secret:
            secretName: elasticsearch-master-credentials
        - name: rabbitmq-secrets-volume
          secret:
            secretName: rabbitmq-credentials
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
